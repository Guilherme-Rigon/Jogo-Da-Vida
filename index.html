<html>
<head>
	<title>Conway's Game of Life - Guilherme Rigon</title>
</head>
<body>
	<canvas id="canvas" width="1000px" height="1000px"></canvas>
	<script type="text/javascript">
		var tamanho = 1000/50;

		function novoGrid(){
		  	const grid = new Array(50);
		  	for (let i = 0; i < grid.length; i++) {
			    grid[i] = new Array(50);
			    for (let j = 0; j < grid.length; j++) {
			      grid[i][j] = Math.floor(Math.random() * 2); //Math random entre 0 e 1
			    }
		  	}
		  	return grid;
		}

		function desenharGrid(ctx, grid){
		  	for (let i = 0; i < grid.length; i++) {
		    	for (let j = 0; j < grid.length; j++) {
		      		var value = grid[i][j];
		      		if (value) {
		        		ctx.fillRect( //Render das celulas
		          			i * tamanho,
		          			j * tamanho,
				          	tamanho,
				          	tamanho,
		        		);
		      		}
		      		ctx.strokeStyle = '#aaa' // Cor do quadriculado
		      		ctx.strokeRect( //Quadriculado das celulas
		        		i * tamanho,
		        		j * tamanho,
		        		tamanho,
		        		tamanho,
		      		);
		    	}
		 	}
		}

		window.onload = () => {
		  	var canvas = document.getElementById('canvas');
		  	var ctx = canvas.getContext('2d');
		  	var grid = novoGrid();
		  	desenharGrid(ctx,grid);
		}
	</script>
</body>
</html>
